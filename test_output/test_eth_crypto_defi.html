<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH - CRYPTO_DEFI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            padding: 10px;
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5px;
            margin-bottom: 15px;
        }
        
        .logo {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #00ff88;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        
        .back-button:hover {
            opacity: 0.8;
        }
        
        /* Signal Card */
        .signal-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid #f7931a;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        
        
        
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hot-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ff4757, #ff6348);
            color: white;
            font-size: 9px;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 10px;
            text-transform: uppercase;
            animation: hot-pulse 2s infinite;
        }
        
        @keyframes hot-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .signal-header {
            margin-bottom: 12px;
        }
        
        .ticker-main {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .ticker {
            font-size: 20px;
            font-weight: bold;
        }
        
        .strategy-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Strategy Badge Colors */
        .ipo-debut { background: linear-gradient(135deg, #ff4757, #ff6348); }
        .yolo-play { 
            background: linear-gradient(135deg, #ff00ff, #ff4757); 
            animation: color-shift 3s infinite;
        }
        .pre-market { background: #ffd93d; color: #000; }
        .stock-split { background: #3498db; }
        .option-spread { background: #e74c3c; }
        .crypto-play { background: #f7931a; color: #000; }
        .fda-event { background: #16a085; }
        .post-market { background: #95a5a6; }
        .indicator-signal { background: #d35400; }
        
        @keyframes color-shift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }
        
        .company-name {
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
        }
        
        .price-row {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        
        .price {
            font-size: 24px;
            font-weight: bold;
        }
        
        .change {
            font-size: 14px;
            font-weight: 600;
        }
        
        .positive { color: #00ff88; }
        .negative { color: #ff4757; }
        
        /* Chart Section */
        .chart-section {
            height: 100px;
            margin-bottom: 12px;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            padding: 8px;
        }
        
        .chart-section::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 50%;
            width: 1px;
            height: 80%;
            background: rgba(255, 255, 255, 0.2);
            border-left: 1px dashed rgba(255, 255, 255, 0.3);
        }
        
        .event-label {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }
        
        .prediction-indicator {
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            color: #666;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        /* Key Stats */
        .key-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .stat {
            text-align: center;
            padding: 8px 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        .stat-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
        }
        
        /* Strategy Info */
        .strategy-info {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .strategy-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #00d4ff;
        }
        
        .strategy-desc {
            font-size: 12px;
            line-height: 1.4;
            color: #aaa;
            margin-bottom: 6px;
        }
        
        .strategy-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: #00ff88;
            text-decoration: none;
            font-size: 11px;
            font-weight: 500;
        }
        
        /* Signal Footer */
        .signal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #666;
        }
        
        .notify-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .toggle {
            width: 36px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle.on {
            background: #00ff88;
        }
        
        .toggle-knob {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .toggle.on .toggle-knob {
            transform: translateX(16px);
        }
        
        /* Haptic Feedback */
        .haptic {
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 375px) {
            .signal-card {
                padding: 12px;
            }
            
            .ticker {
                font-size: 18px;
            }
            
            .price {
                font-size: 22px;
            }
            
            .key-stats {
                gap: 6px;
            }
            
            .stat {
                padding: 6px 4px;
            }
            
            .stat-value {
                font-size: 14px;
            }
        }
        
        /* Watch Mode */
        @media (max-width: 200px) {
            body {
                padding: 8px;
            }
            
            .signal-card {
                padding: 10px;
            }
            
            .ticker {
                font-size: 16px;
            }
            
            .price {
                font-size: 18px;
            }
            
            .chart-section {
                height: 50px;
            }
            
            .key-stats {
                display: none;
            }
            
            .strategy-info {
                font-size: 10px;
                padding: 8px;
            }
            
            .strategy-desc {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">SignalPro</div>
        <a href="../summary.html" class="back-button haptic">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back
        </a>
    </div>
    
    <div class="signal-card">
        
        <div class="signal-header">
            <div class="ticker-main">
                <span class="ticker">ETH</span>
                <span class="strategy-badge crypto-play">CRYPTO DEFI</span>
            </div>
            <div class="company-name">Ethereum</div>
            <div class="price-row">
                <span class="price">$3,856.00</span>
                <span class="change positive">
                    +4.5%
                </span>
            </div>
        </div>
        
        
        
        
        
        
        
        <div class="signal-footer">
            <div class="notify-toggle">
                <span>Exit alert</span>
                <div class="toggle on haptic" onclick="toggleNotify(this)">
                    <div class="toggle-knob"></div>
                </div>
            </div>
            <span>Just now</span>
        </div>
    </div>

    <script>

        
        // Toggle notification
        function toggleNotify(element) {
            element.classList.toggle('on');
            vibrate();
        }
        
        // Haptic feedback
        function vibrate(duration = 10) {
            if ('vibrate' in navigator) {
                navigator.vibrate(duration);
            }
        }
        
        // Real-time price updates
        function updatePrice() {
            const priceEl = document.querySelector('.price');
            const changeEl = document.querySelector('.change');
            if (priceEl) {
                const current = parseFloat(priceEl.textContent.replace('$', '').replace(',', ''));
                const change = (Math.random() - 0.5) * 0.02 * current;
                const newPrice = current + change;
                
                if (current > 1000) {
                    priceEl.textContent = '$' + newPrice.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                } else {
                    priceEl.textContent = '$' + newPrice.toFixed(2);
                }
                
                if (changeEl) {
                    const percent = ((Math.random() - 0.4) * 5).toFixed(1);
                    changeEl.textContent = (percent > 0 ? '+' : '') + percent + '%';
                    changeEl.className = 'change ' + (percent > 0 ? 'positive' : 'negative');
                }
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Start price updates
            setInterval(updatePrice, 5000);
            
            // Add haptic to all interactive elements
            document.querySelectorAll('.haptic').forEach(el => {
                el.addEventListener('click', () => vibrate());
            });
        });
        
        // PWA Support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
    </script>
</body>
</html>
